<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorable Plush Toy</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #e0f2fe, #fce7f3);
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .image-container {
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            position: relative;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        p {
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Adorable Plush Toy</h1>
        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/51RKrO7GGvL._AC_UF894,1000_QL80_%20(1)-DDuS723VBkNLYv07MoD9P8bcdKnPwx.jpg" alt="Cute plush toy with big eyes and colorful arms">
        </div>
        <p>Meet our adorable plush friend! With its big eyes, cheerful smile, and colorful arms, it's sure to bring joy to anyone's day.</p>
    </div>
</body>
</html>
